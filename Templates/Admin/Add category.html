{% extends 'Admin/admin_home.html'%}
{% block body %}
<body style="background-color: #fdfaf6;">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <!-- Gradient header -->
                <div class="card-header text-white text-center"
                     style="background: linear-gradient(90deg, #f5ead3 0%, #8b4513 100%);">
                    <h4 class="mb-0">âž• Add Category</h4>
                </div>

                <div class="card-body p-4">
                    <form id="form1" name="form1" method="post" action="/Myapp/AddcategoryPost">
                        {% csrf_token %}
                        <!-- Input -->
                        <div class="mb-3">
                            <label for="category" class="form-label fw-semibold">Category Name</label>
                            <input type="text" name="textfield" id="category" class="form-control border-0 shadow-sm"
                                   placeholder="Enter category name" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" name="submit" class="btn text-white rounded-pill py-2"
                                    style="background: linear-gradient(90deg, #f5ead3 0%, #8b4513 100%); border: none;">
                                <i class="bi bi-plus-circle"></i> Add Category
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</body>
{% endblock %}
