{% extends 'Admin/admin_home.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reply</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff8e7; /* cream background */
      font-family: "Segoe UI", sans-serif;
    }
    .reply-card {
      background: #fffdf6; /* slightly lighter cream for card */
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      margin: 50px auto;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .reply-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .reply-title {
      color: #a67c52; /* soft brown */
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.8rem;
    }
    .btn-reply {
      background-color: #d9a066; /* warm brown accent */
      border: none;
      color: #fff;
      padding: 10px 30px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-reply:hover {
      background-color: #b8874f;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #d9c7b0;
      background-color: #fffaf0;
    }
    .form-control:focus {
      border-color: #d9a066;
      box-shadow: 0 0 0 0.2rem rgba(217, 160, 102, 0.25);
    }
  </style>
</head>
<body>

<div class="reply-card">
  <h3 class="reply-title">Send Reply</h3>
  <form method="post" action="/Myapp/sendreplypost/">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Reply</label>
      <input type="text" class="form-control" name="reply" placeholder="Enter reply..." required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn-reply">Send</button>
    </div>
  </form>
</div>

</body>
</html>
{% endblock %}
