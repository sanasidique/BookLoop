{% extends 'Admin/admin_home.html' %}
{% block body %}
<body style="background-color: #fdfaf6;">

<div class="container py-4">
    <div class="card shadow-lg border-0 rounded-4">
        <!-- Gradient header -->
        <div class="card-header text-white"
             style="background: linear-gradient(90deg, #f5ead3 0%, #8b4513 100%);">
            <h4 class="mb-0 text-center">ðŸ“‚ Category Management</h4>
        </div>

        <div class="card-body">
            <form id="form1" name="form1" method="post">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle text-center mb-0">
                        <!-- Table header -->
                        <thead style="background-color:#d2b48c; color:white;">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Category</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>

                        <!-- Table body -->
                        <tbody>
                            {% for i in data %}
                            <tr>
                                <td>{{ i.id }}</td>
                                <td class="fw-semibold">{{ i.category }}</td>
                                <td>
                                    <a href="/Myapp/deletecategory/{{ i.id }}/"
                                       class="btn btn-sm btn-outline-danger rounded-pill px-3"
                                       onclick="return confirm('Are you sure you want to delete this category?');">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>

                        <!-- Footer with Add button -->
                        <tfoot>
                            <tr>
                                <td colspan="3" class="text-center">
                                    <a href="/Myapp/Addcategory#course"
                                       class="btn rounded-pill text-white px-4"
                                       style="background: linear-gradient(90deg, #f5ead3 0%, #8b4513 100%); border: none;">
                                        <i class="bi bi-plus-circle"></i> Add New Category
                                    </a>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</body>
{% endblock %}
