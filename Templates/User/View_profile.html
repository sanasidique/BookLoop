<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: "Segoe UI", sans-serif;

      /* Soft cream gradient background */
      background: linear-gradient(135deg, #fffbea 0%, #fdf3d8 100%);
      background-attachment: fixed;
      position: relative;
    }

    /* Decorative background shapes */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: rgba(212, 163, 115, 0.08);
      z-index: 0;
    }
    body::before {
      width: 300px;
      height: 300px;
      top: -80px;
      left: -80px;
    }
    body::after {
      width: 400px;
      height: 400px;
      bottom: -100px;
      right: -100px;
    }

    .card {
      position: relative;
      z-index: 1;
      background: #fffdf5;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #f1e3c6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn-update {
      background-color: #d4a373;
      border: none;
      color: #fff;
      border-radius: 30px;
      transition: 0.3s ease;
    }
    .btn-update:hover {
      background-color: #b5835a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(181,131,90,0.4);
    }

    hr {
      border-top: 2px dashed #f1e3c6;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <div class="text-center">
            <img src="{{ user.photo.url }}" alt="Profile" class="profile-pic mb-3">
            <h3 class="fw-bold text-dark">{{ user.name }}</h3>
            <p class="text-muted mb-2"><i class="bi bi-person-circle"></i> {{ user.LOGIN.username }}</p>
          </div>

          <hr>

          <div class="row mb-3">
            <div class="col-md-6">
              <p><i class="bi bi-envelope"></i> <strong>Email:</strong> {{ user.email }}</p>
              <p><i class="bi bi-telephone"></i> <strong>Phone:</strong> {{ user.phone }}</p>
              <p><i class="bi bi-geo"></i> <strong>Place:</strong> {{ user.place }}</p>
            </div>
            <div class="col-md-6">
              <p><i class="bi bi-signpost"></i> <strong>Pincode:</strong> {{ user.pincode }}</p>
              <p><i class="bi bi-map"></i> <strong>District:</strong> {{ user.district }}</p>
              <p><i class="bi bi-compass"></i> <strong>Location:</strong> {{ user.latitude }}, {{ user.longitude }}</p>
            </div>
          </div>

          <div class="text-center mt-4">
            <a href="/Myapp/Update_profile" class="btn btn-update px-4 py-2">
              <i class="bi bi-pencil-square"></i> Update
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
