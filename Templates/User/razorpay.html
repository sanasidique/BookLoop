<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookLoop Payment Gateway</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      background-color: #fff8e7; /* cream */
      font-family: "Segoe UI", sans-serif;
    }
    .payment-card {
      background: #fffefc;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      padding: 40px;
      max-width: 500px;
      margin: 60px auto;
      text-align: center;
    }
    .payment-card h2 {
      color: #6c4a2e;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .payment-card p {
      color: #555;
      margin-bottom: 20px;
    }
    .order-summary {
      background: #fdf6ec;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 25px;
      text-align: left;
    }
    .order-summary h5 {
      color: #6c4a2e;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .order-summary p {
      margin: 0;
      color: #444;
    }
    #pay-button {
      background-color: #d4a373;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
      padding: 12px 25px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    #pay-button:hover {
      background-color: #b5835a;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .secure-note {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
    .secure-note i {
      color: #28a745;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="payment-card">
    <h2><i class="bi bi-wallet2"></i> BookLoop Payment</h2>
    <p>Complete your secure payment to confirm your purchase.</p>

    <!-- Order Summary -->


    <!-- Pay Button -->
    <button id="pay-button">
      <i class="bi bi-cash-stack"></i> Proceed to Payment
    </button>

    <div class="secure-note">
      <i class="bi bi-shield-lock-fill"></i> 100% Secure Payment
    </div>
  </div>

  <input type="hidden" value="{{ id }}" name="id">

  <script>
    var options = {
        key: '{{ razorpay_api_key }}',
        amount: '{{ amount }}',  // amount in paise (Razorpay expects integer)
        currency: '{{ currency }}',
        name: 'BookLoop',
        description: 'Book Purchase',
        image: '/static/images/logo.png',  // update with your logo
        prefill: {
            name: '{{ user.name }}',
            email: '{{ user.email }}',
        },
        theme: {
            color: '#d4a373',
        },
        handler: function(response) {
            alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
            window.location='/Myapp/UserHome/';
        }
    };

    var rzp = new Razorpay(options);
    document.getElementById('pay-button').onclick = function () {
        rzp.open();
    };
  </script>

</body>
</html>
