<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdfbf6; /* cream theme */
      font-family: 'Segoe UI', sans-serif;
    }
    .notification-card {
      background: #fffaf3;
      border: 1px solid #f3e9dc;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .notification-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }
    .notification-date {
      font-size: 0.9rem;
      color: #8c7a64;
    }
    .page-title {
      text-align: center;
      margin: 40px 0 30px;
      font-weight: bold;
      color: #4b3f2f;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="page-title">ðŸ“¢ Notifications</h2>

  <div class="row">
    <div class="col-md-8 offset-md-2">

      {% for n in data %}
      <div class="notification-card">
        <h5>{{ n.title }}</h5>
        <p class="mb-1">{{ n.notification }}</p>
        <span class="notification-date">
          <i class="bi bi-calendar-event"></i> {{ n.date }}
        </span>
      </div>
      {% empty %}
      <div class="notification-card text-center">
        <p>No notifications available.</p>
      </div>
      {% endfor %}

    </div>
  </div>
</div>

<!-- Bootstrap icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
