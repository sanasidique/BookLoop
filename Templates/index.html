<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="/static/login_page/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(/static/login_page/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Book Loop</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form method="post" action="/Myapp/login_post/"  class="signin-form">
				{% csrf_token%}
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="username" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" name="password" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
			<div class="text-center small-links">
          <span>Don't have an account? <a href="/Myapp/registration_user/">Register</a></span>
        </div>


                    {% include 'Admin/msgalert.html' %}
                        {% block content %}
                        {% endblock %}
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/static/login_page/js/jquery.min.js"></script>
  <script src="/static/login_page/js/popper.js"></script>
  <script src="/static/login_page/js/bootstrap.min.js"></script>
  <script src="/static/login_page/js/main.js"></script>

	</body>
</html>
